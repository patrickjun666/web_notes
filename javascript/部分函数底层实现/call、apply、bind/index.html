<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script src="./call.js"></script>
  <script src="./apply.js"></script>
  <script>
    function Person(name, age) {
      this.name = name
      this.age = age
    }
    var person = new Person('李四', 16)
    function Student(sex) {
      Person.callCopy(this, '张三', 18)
      this.sex = sex
    }
    var student = new Student('male')
    function Teacher(height) {
      Person.applyCopy(this, ['王梅', 38])
      this.height = height
    }
    var teacher = new Teacher('1.65m')
    console.log(student);
    console.log(teacher);
</script>
</body>
</html>
