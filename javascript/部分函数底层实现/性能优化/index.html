<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <button id="throttle">节流</button>
  <button id="debounce">防抖</button>
  <script src="./节流函数.js"></script>
  <script src="./防抖函数.js"></script>
  <script>
    let count = 1
    let body = document.getElementsByTagName('body')[0]
    let debounces = document.getElementById('debounce')
    let throttles = document.getElementById('throttle')
    function addCount () {
      console.log(count++);
    }
    debounces.onclick = debounce(addCount, 1000)
    throttles.onclick = throttle(addCount, 1000)
  </script>
