<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main {
      width: 100%;
      height: 229px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    span {
      display: inline-block;
      width: 15ch;
      font: bold 200% Consolas, Monaco, monospace;
      overflow: hidden;
      white-space: nowrap;
      font-weight: 500;
      border-right: 1px solid transparent;
      animation: typing 10s steps(15), caret .5s steps(1) infinite;
    }
    @keyframes typing {
      from {
        width: 0;
      }
    }
    @keyframes caret {
      50% {
        border-right-color: currentColor;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <span>The Amazing CSS</span>
  </div>
</body>
</html>
