<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .main {
      width: 100%;
      padding: 60px 80px 80px;
    }
    .inner-radius { 
      width: 209px;
      margin: 29px auto;
      padding: 8px 16px;
      border-radius: 8px;
      background: #f4f0ea;
      outline: 6px solid #b4a078;
    }
    input{
    margin-left: calc(50% - 45px);
    }
    input:checked ~ div{
      box-shadow: 0 0 0 5px #b4a078;
    }
  </style>
</head>
<body>
  <div class="main">
    <input type="checkbox" id="ck">
    <label for="ck">box-shadow</label>
    <div class="inner-radius">边框内圆角</div>
  </div>
</body>
</html>
